
---
version: v1.0
rate_limited: Yes
response_format: JSON
authentication: None
method: Post
resource: venue/list-venues
resource_url: http://elgounaapp.com/elgouna/api/web/venue/list-venues
description: >
    API to get All Items for dining OR Night life with filteration.
parameters:
    - name : categoryType
      description :  0 dining    1 night life
      optional : No
      default : No

    - name : keyword
      description :   search in name
      optional : Yes
      default : No

    - name : priceType
      description :   0 low   1 medium   2 high
      optional : Yes
      default : No

    - name : visaCheck
      description :     0 not    1 yes
      optional : Yes
      default : No

    - name : popularity
      description :  0 low   1 medium   2 high
      optional : Yes
      default : No

    - name : locationId
      description :  refrence from API Location
      optional : Yes
      default : No

    - name : categoryId
      description :  reference from API category
      optional : Yes
      default : No

    - name : placeType
      description :   0 Beach front     1 marina front
      optional : Yes
      default : No

    - name : wifiCheck
      description :   0 not    1 yes
      optional : Yes
      default : No



