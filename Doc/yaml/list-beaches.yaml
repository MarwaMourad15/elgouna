
---
version: v1.0
rate_limited: Yes
response_format: JSON
authentication: None
method: Post
resource: beaches/list-beaches
resource_url: http://elgounaapp.com/elgouna/api/web/beaches/list-beaches
description: >
    API to get All Items for Things to do with filteration.
parameters:
    - name : lastId
      description :  for pagenation   start with 0
      optional : No
      default : 0

    - name : keyword
      description :   search in name
      optional : Yes
      default : No

    - name : priceType
      description :   0 low   1 medium   2 high
      optional : Yes
      default : No

    - name : visaCheck
      description :     0 not    1 yes
      optional : Yes
      default : No

    - name : popularity
      description :  0 low   1 medium   2 high
      optional : Yes
      default : No

    - name : locationId
      description :  refrence from API Location
      optional : Yes
      default : No

    - name : categoryId
      description :  reference from API category
      optional : Yes
      default : No

    - name : placeType
      description :   0 Beach front     1 marina front
      optional : Yes
      default : No

    - name : wifiCheck
      description :   0 not    1 yes
      optional : Yes
      default : No

    - name : userId
      description :   for registered user -- used for isLiked
      optional : Yes
      default : No



